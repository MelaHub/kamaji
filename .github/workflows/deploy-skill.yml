name: Deploy Alexa Skill

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SKILL_ID: amzn1.ask.skill.96f3bf44-3a7b-448a-ab9b-96085cfa0ca6

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install ASK CLI
        run: npm install -g ask-cli@2.30.7 --loglevel=error

      - name: Configure ASK CLI
        run: |
          mkdir -p ~/.ask
          cat > ~/.ask/cli_config << EOF
          {
            "profiles": {
              "default": {
                "token": {
                  "access_token": "${{ secrets.ASK_ACCESS_TOKEN }}",
                  "refresh_token": "${{ secrets.ASK_REFRESH_TOKEN }}",
                  "token_type": "bearer",
                  "expires_in": 3600,
                  "expires_at": "2099-12-31T23:59:59.000Z"
                },
                "vendor_id": "${{ secrets.ASK_VENDOR_ID }}"
              }
            }
          }
          EOF

      - name: Get hosted skill git repository
        id: get-repo
        run: |
          REPO_URL=$(ask smapi get-alexa-hosted-skill-metadata --skill-id $SKILL_ID | jq -r '.alexaHosted.repository.url')
          echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT
        env:
          ASK_DEFAULT_PROFILE: default

      - name: Configure git credentials
        run: |
          git config --global credential.helper '!ask util git-credentials-helper'
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy to Alexa hosted git
        run: |
          # Clone the Alexa hosted repo
          git clone ${{ steps.get-repo.outputs.repo_url }} alexa-hosted-repo

          # Copy skill metadata
          cp skill.json alexa-hosted-repo/skill-package/skill.json
          cp -r interactionModels/* alexa-hosted-repo/skill-package/interactionModels/

          # Copy lambda code
          rm -rf alexa-hosted-repo/lambda/*
          cp -r lambda/* alexa-hosted-repo/lambda/

          # Commit and push
          cd alexa-hosted-repo
          git add -A
          git diff --cached --quiet || git commit -m "Deploy from GitHub Actions - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push origin master
        env:
          ASK_DEFAULT_PROFILE: default

      - name: Cleanup
        if: always()
        run: |
          rm -rf ~/.ask
          rm -rf alexa-hosted-repo
